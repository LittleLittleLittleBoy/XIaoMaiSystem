<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Theaters</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Xiaomai</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/theater/myAllShow">Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/theater/information">Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/theater/statistics">Statistics</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <button class="ml-2 btn btn-outline-success my-2 my-sm-0" onclick="location.href='/logout'">Logout</button>
            </ul>
        </div>
    </nav>
</header>

<div style="margin-top: 100px;margin-left: 15%;margin-right: 15%">
    <h3>TotalMoney: <span th:text="${money}">100</span></h3>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Showid</th>
            <th scope="col">SuccessTicket</th>
            <th scope="col">CancelTicket</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="show:${shows}">
            <td th:text="${show.showid}">1</td>
            <td th:text="${show.success}">10</td>
            <td th:text="${show.cancel}">10</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Pay</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="/js/userOrder.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Xiaomai</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user/allShows">Find</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/getAllTicket">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/information">Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/statistics">Statistics</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <span class="navbar-text">
                    Hello,<span th:text="${name}">匿名用户</span>
                </span>
                <button class="ml-2 btn btn-outline-success my-2 my-sm-0" onclick="location.href='/logout'">Logout</button>
            </ul>
        </div>
    </nav>
</header>

<div style="margin-top: 100px;margin-left: 30%;margin-right: 30%">
    <p>TicketID :<span id="ticketid" th:text="${ticketid}"></span></p>
    <p>Price :<span th:text="${price}"></span></p>
    <p>Fees :<span th:text="${fees}"></span></p>
    <p>Create time: <span th:text="${createTime}"></span></p>
    <p>UserAccount:<span th:text="${money}"></span></p>
    <p>Integral:<span th:text="${integral}"></span></p>
    <p><input type="checkbox" id="useIntegral"/>使用积分兑换(每1000积分兑换10元钱)</p>

    <p>PassWord:<input id="password" type="password" class="form-control"/></p>
    <button type="button" class="btn btn-primary" onclick="payMoney()" >Pay</button>
    <button type="button" class="btn btn-secondary" ><a href="/user/getAllTicket">Back To List</a></button>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/signin.css" th:href="@{/css/signin.css}"/>
</head>
<body class="text-center">
<form class="form-signin" action="/registerMail" th:action="@{/registerMail}" method="post">
    <img class="mb-4" src="../static/img/logo.jpg" th:src="@{/img/logo.jpg}" alt="" width="200" height="150"/>
    <h1 class="h3 mb-3 font-weight-normal">Register for member</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" th:required="true" th:autofocus="true"/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" th:required="true"/>
    <label for="inputPasswordConfirm" class="sr-only">Password</label>
    <input type="password" id="inputPasswordConfirm" name="inputPasswordConfirm" class="form-control" placeholder="Confirm" th:required="true"/>
    <p th:text="${tip}"></p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2018</p>
</form>
</body>
</html>
